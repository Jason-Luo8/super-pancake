<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE GAME</title>
    <link rel="stylesheet" href="css/project0.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/jquery.js"></script>
    <script src="js/project0.js"></script>

</head>

<body>
    <audio src="../super-pancake/VOitems/Fantastic Dreamer.mp3" loop autoplay></audio>

    <div class="banner">
        <h1>Tic Tac Toe</h1>
    </div>

    <div class="guide">
        <h3 id="instructions">PLAYER 1, PLEASE CHOOSE A SPACE</h3>
    </div>
    <div class="selection-button">
        <input type="button" class="player-choice" value="X" id="X">
        <input type="button" class="player-choice" value="O" id="O">
    </div>

    <div id="board" class="game-container">
        <div id="result">IT IS NOW YOUR TURN, PLAYER 1</div>
        <div class="column-1">
            <div id="easter-egg">
                <input type="image" class="pancake" value="pancake" id="pancake" src="./VOitems/pancake.gif">
            </div>
        </div>

        <table id="tictac">
            <tbody>
                <tr>
                    <td>
                        <button id="1" class="topL_sq1 square"></button>
                    </td>
                    <td>
                        <button id="2" class="topM_sq2 square"></button>
                    </td>
                    <td>
                        <button id="3" class="topR_sq3 square"></button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="4" class="midL_sq4 square"></button>
                    </td>
                    <td>
                        <button id="5" class="midM_sq5 square"></button>
                    </td>
                    <td>
                        <button id="6" class="midR_sq6 square"></button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="7" class="lowL_sq7 square"></button>
                    </td>
                    <td>
                        <button id="8" class="lowM_sq8 square"></button>
                    </td>
                    <td>
                        <button id="9" class="lowR_sq9 square"></button>
                    </td>
                </tr>
            </tbody>
        </table>

        <aside class="column-3">
            <div id="score">
                Player 1 Wins: <span class="player-result" id="p1_win">0</span> Time(s)
                <br>
                Player 2 Wins: <span class="player-result" id="p2_win">0</span> Time(s)
                <br>
                Draws: <span class="playerResult" id="No_win">0</span> Time(s)
            </div>
            <div id="track-player">
                Player 1: <span id="p1_track">O</span>
                <br>
                Player 2: <span id="p2_track">X</span>
                <br>
            </div>
        </aside>

    </div>

    <div class="game-play">
        <input id="reset" value="Reset" type="button" />
        <input id="play-again" value="Play Again" type="button" />
    </div>

    <div id="winner"></div>

</body>

</html>
