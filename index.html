<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE GAME</title>
    <link rel="stylesheet" href="css/project0.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/jquery.js"></script>
    <script src="js/project0.js"></script>

</head>
<header>
    <div class="Banner">
        <h1>Tic Tac Toe</h1>
    </div>

    <div class="guide">
        <h3 id="instructions">PLAYER 1, PLEASE CHOOSE A SPACE</h3>
    </div>
</header>

<body>
    <audio src="../project0/VOitems/Fantastic Dreamer.mp3" loop autoplay></audio>
    <div id="board" class="game-container">
        <div id="result">IT IS NOW YOUR TURN, PLAYER 1</div>
        <div class="column1">
            <div id="easterEgg">
                <input type="image" class="pancake" value="pancake" id="pancake" src="./VOitems/pancake.gif">
            </div>
        </div>
        <div class="nineByNine">
            <table id="tictac">
                <tbody>
                    <tr>
                        <td>
                            <button id="1" class="topL_sq1"></button>
                        </td>
                        <td>
                            <button id="2" class="topM_sq2"></button>
                        </td>
                        <td>
                            <button id="3" class="topR_sq3"></button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id="4" class="midL_sq4"></button>
                        </td>
                        <td>
                            <button id="5" class="midM_sq5"></button>
                        </td>
                        <td>
                            <button id="6" class="midR_sq6"></button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id="7" class="lowL_sq7"></button>
                        </td>
                        <td>
                            <button id="8" class="lowM_sq8"></button>
                        </td>
                        <td>
                            <button id="9" class="lowR_sq9"></button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <br>
            <br>
        </div>
        <div class="column3">
            <aside>
                <div id="score">
                    Player 1 Wins: <span id="p1_win">0</span> Time(s)
                    <br>
                    Player 2 Wins: <span id="p2_win">0</span> Time(s)
                    <br>
                    Draws: <span id="No_win">0</span> Time(s)
                </div>
                <div id="trackPlayer">
                    Player 1: <span id="p1_track">O</span>
                    <br>
                    Player 2: <span id="p2_track">X</span>
                    <br>
                </div>
            </aside>
        </div>
    </div>

    <div class="gamePlay">
        <input id="reset" value="Reset" type="button" />
        <input id="playAgain" value="Play Again" type="button" />
    </div>
    <div class="selectionButton">
        <h2>Player 1, select X or O:</h2>
        <input type="button" class="playerChoice" value="X" id="X">
        <input type="button" class="playerChoice" value="O" id="O">
    </div>

    <div id="winner"></div>
    <div id="board" class="disable">

</body>



</html>
