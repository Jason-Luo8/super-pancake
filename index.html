<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE GAME</title>
    <link rel="stylesheet" href="css/project0.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/jquery.js"></script>
    <script src="js/project0.js"></script>

</head>
<header>
    <div class="Banner">
        <h1>Tic Tac Toe</h1>
    </div>

    <div class="guide">
        <h3 id="instructions">PLAYER 1, PLEASE CHOOSE A SPACE</h3>
    </div>
</header>

<body>
    <div id="board" class="game-container">
        <div id="result">You are playing as X.</div>
        <center>
            <div class="nineByNine">
                <table id="tictac">
                    <tbody>
                        <tr>
                            <td>
                                <button id="1" class="topL_sq1"></button>
                            </td>
                            <td>
                                <button id="2" class="topM_sq2"></button>
                            </td>
                            <td>
                                <button id="3" class="topR_sq3"></button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button id="4" class="midL_sq4"></button>
                            </td>
                            <td>
                                <button id="5" class="midM_sq5"></button>
                            </td>
                            <td>
                                <button id="6" class="midR_sq6"></button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button id="7" class="lowL_sq7"></button>
                            </td>
                            <td>
                                <button id="8" class="lowM_sq8"></button>
                            </td>
                            <td>
                                <button id="9" class="lowR_sq9"></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <br>
                <br>
            </div>
        </center>
    </div>

    <div style="clear:both"></div>
    <div class="row">
        <div class="col-md-6">
            X Wins: <span id="x_win">0</span> Time(s)
        </div>
        <div class="col-md-6">
            O Wins: <span id="o_win">0</span> Time(s)
        </div>
    </div>
    <div id="reset" type="button" class="btn btn-success" />
    Reset
    </div>
    <div class="selectionButton">
        <h2>Select playing piece:</h2>
        <input type="button" class="playerChoice" value="X" id="X">
        <input type="button" class="playerChoice" value="O" id="O">
    </div>

    <div id="winner"></div>
    <div id="board" class="disable">

</body>



</html>
